<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap Playground</title>

        </div>
      </div>
      <div class="col-xs-12 col-sm-6 col-lg-3">
