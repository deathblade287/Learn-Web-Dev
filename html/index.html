<body>
    <form method="GET" id="Form"> <!-- GET is defailt -->
        First Name: <input type="text" name="firstName"><br><br>
        Last Name: <input type="text" name="lastName"><br><br>
        Email: <input type="email" name="email"><br><br>
        Password: <input type="password" minlength="5" name="password"><br><br>
        Birth Date: <input type="date" name="birthdate"><br><br>
        Gender: <br>
        <!-- You can also put type="checkbox" for selecting multiple options and "select" tag for a dropdown menu -->
        <input type="radio" name="gender" value="male">Male<br>
        <input type="radio" name="gender" value="female">Female<br><br>
        <input id="registeration_submit" type="submit" value="Register">
        <input type="reset" value="Reset">
    </form>
